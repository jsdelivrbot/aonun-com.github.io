<script>
let jsCode, editor, myCondition1, myCondition2

setTimeout(()=>{


jsCode = 
	'"use strict";\n\
	function Person(age) {\n\
		if (age) {\n\
			this.age = age;\n\
		}\n\
	}\n\
	Person.prototype.getAge = function () {\n\
		return this.age;\n\
	};'


editor = monaco.editor.create(document.getElementById("container"), {
	value: jsCode,
	language: "javascript"
});

myCondition1 = editor.createContextKey(/*key name*/'myCondition1', /*default value*/false);
myCondition2 = editor.createContextKey(/*key name*/'myCondition2', /*default value*/false);

editor.addCommand(monaco.KeyCode.Tab, function() {
    // services available in `ctx`
    alert('my command is executing!');

}, 'myCondition1 && myCondition2')

myCondition1.set(true);

    // alert('now enabling also myCondition2, try pressing Tab!');
myCondition2.set(true);
    // you can use myCondition2.reset() to go back to the default

},4000)


</script><div class="monaco-aria-container"><div class="monaco-alert" role="alert" aria-atomic="true" style="visibility: visible;">Accepting 'await' did insert the following text: await</div><div class="monaco-status" role="status" aria-atomic="true"></div></div></body></html>
